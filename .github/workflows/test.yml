on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup compose stack
        run: |
          docker-compose -f docker-compose.dev.yml up -d --build
      - name: Wait for build
        run: sleep 30
      - name: Run tests
        run: |
          docker exec api python -m pytest app/tests
