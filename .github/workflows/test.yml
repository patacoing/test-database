on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker version
        run: docker --version
      - name: Setup compose stack
        run: |
          docker-compose -f docker-compose.dev.yml up -d --build
        env:
          MYSQL_HOST: mysql
          MYSQL_PORT: 3306
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_DATABASE: test
          MYSQL_TEST_HOST: mysql
          MYSQL_TEST_PORT: 3306
          MYSQL_TEST_USER: test
          MYSQL_TEST_PASSWORD: test
          MYSQL_TEST_DATABASE: test

          REDIS_HOST: redis
          REDIS_PORT: 6379
          REDIS_TEST_HOST: redis
          REDIS_TEST_PORT: 6379
          POSTGRESQL_HOST: postgresql
          POSTGRESQL_PORT: 5432
          POSTGRESQL_USER: test
          POSTGRESQL_PASSWORD: test
          POSTGRESQL_DATABASE: test
          POSTGRESQL_TEST_HOST: postgresql
          POSTGRESQL_TEST_PORT: 5432
          POSTGRESQL_TEST_USER: test
          POSTGRESQL_TEST_PASSWORD: test
          POSTGRESQL_TEST_DATABASE: test
      - name: Display
        run: |
          docker ps
          docker exec api ls
      - name: Display env var
        run: |
          docker exec api env
      - name: Run tests
        run: |
          docker exec api python -m pytest app/tests
        continue-on-error: true
      - name: show error
        run: |
          docker logs api
          docker logs mysql | tail
          docker exec api nc -zv mysql 3306
