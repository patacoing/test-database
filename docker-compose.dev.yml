version: '3.7'
services:
  api:
    container_name: api
    build:
      context: ./api/
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    depends_on:
      - mysql
      - postgresql
      - redis
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_TEST_HOST=${MYSQL_TEST_HOST}
      - MYSQL_TEST_PORT=${MYSQL_TEST_PORT}
      - MYSQL_TEST_USER=${MYSQL_TEST_USER}
      - MYSQL_TEST_PASSWORD=${MYSQL_TEST_PASSWORD}
      - MYSQL_TEST_DATABASE=${MYSQL_TEST_DATABASE}

      - POSTGRESQL_HOST=${POSTGRESQL_HOST}
      - POSTGRESQL_PORT=${POSTGRESQL_PORT}
      - POSTGRESQL_USER=${POSTGRESQL_USER}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE}
      - POSTGRESQL_TEST_HOST=${POSTGRESQL_TEST_HOST}
      - POSTGRESQL_TEST_PORT=${POSTGRESQL_TEST_PORT}
      - POSTGRESQL_TEST_USER=${POSTGRESQL_TEST_USER}
      - POSTGRESQL_TEST_PASSWORD=${POSTGRESQL_TEST_PASSWORD}
      - POSTGRESQL_TEST_DATABASE=${POSTGRESQL_TEST_DATABASE}
      
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_TEST_HOST=${REDIS_TEST_HOST}
      - REDIS_TEST_PORT=${REDIS_TEST_PORT}
  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
  postgresql:
    container_name: postgresql
    image: postgres:9.6
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
      POSTGRES_ROOT_PASSWORD: test
  redis:
    container_name: redis
    image: redis:latest
    command: redis-server
    volumes: 
      - redis:/data
    ports:
      - 6379:6379

volumes:
  mysql:
  postgresql:
  redis:
    driver: local